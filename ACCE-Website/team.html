<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Team – ACCE</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <main class="container">
    <section class="fade-in">
      <img src="assets/team1.jpg" alt="Team portrait" class="team-img"/>
      <h3>Designing with purpose</h3>
      <p>Strategic execution meets minimal aesthetics.</p>
    </section>

    <section class="fade-in">
      <h2>Timeline</h2>
      <ul>
        <li>2023 – ACCE founded</li>
        <li>2024 – First product prototype</li>
        <li>2025 – Young Enterprise finalist</li>
      </ul>
    </section>
  </main>

  <footer class="fade-in"><div class="container"><p>&copy; 2025 ACCE</p></div></footer>

  <script>
  document.addEventListener('DOMContentLoaded', function(){
    const faders = document.querySelectorAll('.fade-in');
    const options = { threshold: 0.18, rootMargin: "0px 0px -60px 0px" };
    const obs = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, options);
    faders.forEach(el => obs.observe(el));
  });
  </script>
</body>
</html>
