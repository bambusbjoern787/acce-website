<body>
  <header class="hero fade-in">
    <div class="container">
      <img src="assets/logo.png" alt="ACCE logo" class="logo"/>
      <h1>We create accessible solutions that open doors for people.</h1>
      <nav>

  <main class="container">
    <section class="fade-in">
      <h2>Brand Snapshot</h2>

      <small>Follow us on TikTok and Instagram for product previews</small>

    </div>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', function(){
    const faders = document.querySelectorAll('.fade-in');
    const options = { threshold: 0.18, rootMargin: "0px 0px -60px 0px" };
    const obs = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, options);
    faders.forEach(el => obs.observe(el));
  });
  </script>
</body>
